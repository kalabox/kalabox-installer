<div class="modal-header">
  <h3 class="modal-title" ng-bind="'Authenticate with ' + provider.name"></h3>
</div>
<div class="modal-body">
  <div class="alert alert-error" ng-bind="errorMessage" ng-if="errorMessage"></div>
  <form>
    <div class="form-group">
      <label for="authEmail">Email</label>
      <input type="email" class="form-control" id="authEmail" placeholder="Email" ng-model="email" required>
    </div>
    <div class="form-group">
      <label for="authPassword">Password</label>
      <input type="password" class="form-control" id="authPassword" placeholder="Password" ng-model="password" required>
    </div>
  </form>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok(email, password)">Submit</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
