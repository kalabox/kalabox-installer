<div class="modal-header">
  <h3 class="modal-title" ng-bind="'Pull ' + site.name"></h3>
</div>
<div class="modal-body">
  <div class="alert alert-error" ng-bind="errorMessage" ng-if="errorMessage"></div>
  <form>
    <div class="form-group">
      <label for="authEmail">Message</label>
      <input type="email" class="form-control" id="sitePullMessage" placeholder="Message" ng-model="message" required>
    </div>
    <div class="form-group">
      <label for="authEmail">Database</label>
      <input type="email" class="form-control" id="sitePullDatabase" placeholder="Database" ng-model="database" required>
    </div>
    <div class="form-group">
      <label for="authEmail">Files</label>
      <input type="email" class="form-control" id="sitePullFiles" placeholder="Files" ng-model="files" required>
    </div>
  </form>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok(message, database, files)">Submit</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
